<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%PUBLIC_URL%/leaf.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.cdnfonts.com/css/mechfire" rel="stylesheet">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.13.1/datatables.min.css"/>
    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.13.1/datatables.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <title>Spring Table</title>

    <script>
        function renderTable(col) {
            $('#userstable').DataTable({
                columnDefs: [
                    {orderable: false, targets: col}
                ],
                bDestroy: true
            })
        }

        function getYear() {
            return $('#datepicker').datepicker('getDate').getFullYear()
        }

        function getDate() {
            let date = $('#datepicker').datepicker('getDate')
            let day = date.getDate() > 9 ? date.getDate() : "0" + date.getDate()

            let rawMonth = date.getMonth() + 1
            let month = rawMonth > 9 ? rawMonth : "0" + rawMonth
            return day + "." + month + "." + date.getFullYear()
        }

        function renderCalendar() {
            $('#datepicker').datepicker({
                format: "yyyy",
                viewMode: "years",
                minViewMode: "years",
                maxViewMode: "years",
                orientation: "auto",
                daysOfWeekDisabled: "0",
                autoclose: true,
                toggleActive: true,
                container: '#datepicker'
            });
        }

        function renderCalendarDate() {
            $('#datepicker').datepicker({
                format: "dd.mm.yyyy",
                viewMode: 0,
                minViewMode: 0,
                maxViewMode: 0,
                weekStart: 1,
                todayBtn: true,
                orientation: "auto left",
                daysOfWeekDisabled: "0",
                autoclose: true,
                toggleActive: true,
                container: '#datepicker',
                todayHighlight: true,
            });
        }

        function removeCalendar() {
            $('#datepicker').remove()
        }
    </script>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
